<body>

<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script>
const sounds = {
  correct: new Audio("sounds/correct.wav"),
  wrong: new Audio("sounds/wrong.wav"),
  click: new Audio("sounds/click.wav"),
  levelUp: new Audio("sounds/level-up.wav")
};
const jsConfetti = new JSConfetti();

let currentOp = '+';
let correctAnswer = 0;
let nivel = 1;
let aciertos = 0;
let nombreJugador = '';
const aciertosNivel = 10;

function showUserSelect() {
  hideAll();
  document.getElementById('select-user').classList.remove('hidden');
  sounds.click.play();
}

function selectUser(nombre) {
  nombreJugador = nombre;
  const guardado = JSON.parse(localStorage.getItem(`progreso_${nombre}`));
  if (guardado) {
    nivel = guardado.nivel;
    aciertos = guardado.aciertos;
  } else {
    nivel = 1;
    aciertos = 0;
  }
  actualizarNivel();
  document.getElementById('saludo').innerText = `Â¡HOLA ${nombre.toUpperCase()}!`;
  hideAll();
  document.getElementById('menu').classList.remove('hidden');
  sounds.click.play();
}

function startGame(op) {
  currentOp = op;
  hideAll();
  document.getElementById('game').classList.remove('hidden');
  generateQuestion();
  sounds.click.play();
}

function goToWelcome() {
  hideAll();
  document.getElementById('welcome').classList.remove('hidden');
  sounds.click.play();
}

function goToMenu() {
  hideAll();
  document.getElementById('menu').classList.remove('hidden');
  sounds.click.play();
}

function hideAll() {
  ['welcome','select-user','menu','game','help'].forEach(id => {
    document.getElementById(id).classList.add('hidden');
  });
}

function generateQuestion() {
  let a = Math.floor(Math.random() * 10) + 1;
  let b = Math.floor(Math.random() * 10) + 1;
  if (currentOp === '-' && b > a) [a, b] = [b, a];
  if (currentOp === '*') correctAnswer = a * b;
  else if (currentOp === '/') {
    correctAnswer = a;
    b = Math.floor(Math.random() * 9) + 1;
    a = correctAnswer * b;
  }
  else correctAnswer = a + b;
  if (currentOp === '-') correctAnswer = a - b;

  document.getElementById('question').innerText = `Â¿CUÃNTO ES ${a} ${currentOp} ${b}?`;
  const respuestas = document.getElementById('answers');
  respuestas.innerHTML = "";
  let opciones = [correctAnswer];
  while (opciones.length < 3) {
    let o = correctAnswer + Math.floor(Math.random() * 10) - 5;
    if (o >= 0 && !opciones.includes(o)) opciones.push(o);
  }
  opciones.sort(() => Math.random() - 0.5);
  opciones.forEach(op => {
    const btn = document.createElement("button");
    btn.innerText = op;
    btn.onclick = () => checkAnswer(op);
    respuestas.appendChild(btn);
  });
}

function checkAnswer(seleccionado) {
  const fb = document.getElementById('feedback');
  document.querySelectorAll('#answers button').forEach(btn => btn.disabled = true);
  if (seleccionado === correctAnswer) {
    aciertos++;
    fb.innerText = "Â¡MUY BIEN!";
    fb.style.color = "green";
    fb.className = "animate__animated animate__fadeIn";
    sounds.correct.play();
    if (aciertos === aciertosNivel) {
      nivel++;
      aciertos = 0;
      fb.innerText = `Â¡SUBISTE DE NIVEL, ${nombreJugador.toUpperCase()}!`;
      fb.style.color = "#663399";
      fb.className = "animate__animated animate__heartBeat";
      sounds.levelUp.play();
      jsConfetti.addConfetti();
    }
    guardarProgreso();
    actualizarNivel();
  } else {
    fb.innerText = "UPS... INTENTÃ DE NUEVO";
    fb.style.color = "red";
    fb.className = "animate__animated animate__shakeX";
    sounds.wrong.play();
  }
  setTimeout(() => {
    fb.innerText = "";
    generateQuestion();
  }, 3000);
}

function actualizarNivel() {
  document.getElementById('nivel-numero').innerText = nivel;
  document.getElementById('nivel-barra').style.width = `${(aciertos / aciertosNivel) * 100}%`;
}

function guardarProgreso() {
  if (!nombreJugador) return;
  localStorage.setItem(`progreso_${nombreJugador}`, JSON.stringify({ nivel, aciertos }));
}

function showHelp() {
  hideAll();
  document.getElementById('help').classList.remove('hidden');
  document.getElementById('help-text').innerHTML = '';
  sounds.click.play();
}

function showHelpText(tipo) {
  let texto = '';
  if (tipo === 'sumar') {
    texto = "SUMAR ES JUNTAR. SI TENÃ‰S 2 BRÃ“COLIS Y TE DAN 3 MÃS, TENÃ‰S 5. ğŸ¥¦ğŸ¥¦â•ğŸ¥¦ğŸ¥¦ğŸ¥¦=ğŸ¥¦ğŸ¥¦ğŸ¥¦ğŸ¥¦ğŸ¥¦";
  } else if (tipo === 'restar') {
    texto = "RESTAR ES SACAR. SI TENÃ‰S 3 CARAMELOS Y TE COMÃ‰S 2, TE QUEDA 1. ğŸ¬ğŸ¬ğŸ¬â–ğŸ¬ğŸ¬=ğŸ¬";
  } else if (tipo === 'multiplicar') {
    texto = "MULTIPLICAR ES REPETIR. 3 GRUPOS CON 2 COSAS CADA UNO SON 6 EN TOTAL. ğŸğŸ ğŸğŸ ğŸğŸ = 6";
  } else if (tipo === 'dividir') {
    texto = "DIVIDIR ES REPARTIR. SI TENÃ‰S 6 GALLETITAS Y LAS COMPARTÃS ENTRE 3, A CADA UNA LE TOCA 2 ğŸªğŸªğŸªğŸªğŸªğŸª â— 3 = ğŸªğŸª";
  }
  document.getElementById('help-text').innerText = texto;
  sounds.click.play();
}
</script>
