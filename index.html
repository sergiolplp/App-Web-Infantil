<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Educativo</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff8f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #663399;
      margin-top: 20px;
    }
    .img-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .img-container img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 20px;
    }
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .orange-button {
      background-color: orange;
      color: white;
      }
    .footer {
      background-color: #ffc1e3;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-style: italic;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">¬°A jugar con ejercicios educativos!</h1>

  <div class="img-container" id="mainImages">
    <img src="img/carpincho.png" alt="Carpincho" />
    <img src="img/unicornio.png" alt="Unicornio" />
  </div>

  <button id="startButton" class="button">¬°Empezar a jugar!</button>

  <div id="nameSection" style="display:none; margin-top: 20px;">
    <p>¬øC√≥mo te llam√°s?</p>
    <input type="text" id="playerName" placeholder="Escrib√≠ tu nombre..." />
    <br><br>
    <button onclick="saveName()" class="button">Continuar</button>
  </div>

  <div id="menuSection" style="display:none;">
    <h1 id="welcomeText"></h1>
    <button class="button" onclick="goTo('matematicas')">Matem√°ticas</button><br>
    <button class="button" onclick="goTo('lengua')">Pr√°cticas del lenguaje</button><br>
    <button class="button" onclick="goTo('sociales')">Ciencias sociales</button><br>
    <button class="button" onclick="goTo('naturales')">Ciencias naturales</button><br>
    <button class="button" onclick="goTo('ingles')">Ingl√©s</button><br>
    <button class="button orange-button" onclick="goBack()">Volver</button>
  </div>

  <div id="footer">
    Desarrolado por SDS. Donaciones a ALIAS: sdsproyectos
  </div>

  <script>
  const startButton = document.getElementById("startButton");
  const nameSection = document.getElementById("nameSection");
  const menuSection = document.getElementById("menuSection");
  const welcomeText = document.getElementById("welcomeText");
  const mainTitle = document.getElementById("mainTitle");
  const mainImages = document.getElementById("mainImages");

  // üéµ Cargar sonidos desde carpeta /sounds/
  const sonidoClick = new Audio("sounds/click.wav");
  const sonidoCorrecto = new Audio("sounds/correct.wav");
  const sonidoIncorrecto = new Audio("sounds/wrong.wav");
  const sonidoLevelUp = new Audio("sounds/level-up.wav");

  startButton.addEventListener("click", () => {
    startButton.style.display = "none";
    nameSection.style.display = "block";
    sonidoClick.play();
  });

  function saveName() {
    const name = document.getElementById("playerName").value.trim();
    if (name !== "") {
      localStorage.setItem("nombreJugador", name);
      welcomeText.innerText = `¬°Bienvenido/a, ${name}! Elige qu√© te gustar√≠a practicar`;
      nameSection.style.display = "none";
      menuSection.style.display = "block";

      // Ocultar t√≠tulo e im√°genes
      mainTitle.style.display = "none";
      mainImages.style.display = "none";

      sonidoCorrecto.play();
    } else {
      sonidoIncorrecto.play();
    }
  }

  function goTo(seccion) {
    sonidoClick.play();
    alert(`Vamos a la secci√≥n: ${seccion}`);
    // window.location.href = `${seccion}.html`;
  }

  function goBack() {
    sonidoClick.play();
    menuSection.style.display = "none";
    nameSection.style.display = "none";
    startButton.style.display = "inline-block";

    // Volver a mostrar t√≠tulo e im√°genes
    mainTitle.style.display = "block";
    mainImages.style.display = "flex";
  }

  // sonidoLevelUp.play(); // para usar cuando suba de nivel
</script>

</body>
</html>
